steps:
    # build the container images
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - --destination=gcr.io/$PROJECT_ID/obudu:prod
    # Deploy container image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: ['beta', 'run', 'deploy', 'obudu', '--image', 'gcr.io/$PROJECT_ID/obudu:prod', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
  options:
    machineType: 'N1_HIGHCPU_8'
  